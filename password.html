<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Генератор Паролей</title>
<script language="JavaScript">
<!--
function generatePassword() {
  var passwordLength = document.getElementById("passwordLength").value;

  if (isNaN(passwordLength) || passwordLength < 1 || passwordLength > 50) {
    alert("Длина пароля должна быть числом от 1 до 50.");
    return;
  }

  var includeLowercase = document.getElementById("lowercase").checked;
  var includeUppercase = document.getElementById("uppercase").checked;
  var includeNumbers = document.getElementById("numbers").checked;
  var includeSymbols = document.getElementById("symbols").checked;

  if (!includeLowercase && !includeUppercase && !includeNumbers && !includeSymbols) {
    alert("Выберите хотя бы один тип символов для пароля.");
    return;
  }

  var characters = "";
  if (includeLowercase) characters += "abcdefghijklmnopqrstuvwxyz";
  if (includeUppercase) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if (includeNumbers) characters += "0123456789";
  if (includeSymbols) characters += "!@#$%^&*()_+~`|}{[]\:;<>,.?/";

  var password = "";
  for (var i = 0; i < passwordLength; i++) {
    password += characters.charAt(Math.floor(Math.random() * characters.length));
  }

  document.getElementById("password").value = password;
}

function copyPassword() {
  var passwordField = document.getElementById("password");
  passwordField.select();
  document.execCommand("copy");
  alert("Пароль скопирован!");
}

//-->
</script>
</head>
<body>
<h1> <a href="service.html">MetaSpider ToolBox</a> </h1>
<form>
  <p>Длина пароля (максимум 50): 
    <input type="text" id="passwordLength" value="12" size="3">
  </p>
  <p>Включить:</p>
  <p>
    <input type="checkbox" id="lowercase" checked> Маленькие буквы<br>
    <input type="checkbox" id="uppercase" checked> Большие буквы<br>
    <input type="checkbox" id="numbers" checked> Цифры<br>
    <input type="checkbox" id="symbols" checked> Символы
  </p>
  <p>
    <input type="button" value="Сгенерировать Пароль" onclick="generatePassword()">
  </p>
  <p>
    Пароль: <input type="text" id="password" size="30" readonly><br>
    <input type="button" value="Скопировать Пароль" onclick="copyPassword()">
  </p>
</form>
</body>
</html>
